{% extends 'root/home.html'%}



{% block content %}
<h1>Liste des actifs</h1>
<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
            <div class="body">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs tab-nav-right" role="tablist">
                    {% block tags %}
            
                    {% endblock %}
                </ul>
                <!--end Tabs-->

                <!--Tab content-->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane fade active in" id="home">
                            <div class="row clearfix">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="card">
                                        <div class="header">
                                            <div id="DataTables_Table_1_filter" class="dataTables_filter">
                                                <label>
                                                    Search:<input type="search" class="form-control input-sm" placeholder="" aria-controls="DataTables_Table_1">
                                                </label>
                                                {% block btn %}
                                    
                                                {% endblock %}
                                            </div>
                                        </div>
                                        <!--body-->
                                        <div class="body">
                                            <div class="table-responsive">
                                                <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper form-inline dt-bootstrap"><div class="dt-buttons"><a class="dt-button buttons-copy buttons-html5" tabindex="0" aria-controls="DataTables_Table_1" href="#">
                                                    <span>Copy</span>
                                                </a>
                                                <a class="dt-button buttons-csv buttons-html5" tabindex="0" aria-controls="DataTables_Table_1" href="#">
                                                    <span>CVS</span>
                                                </a>
                                                <a class="dt-button buttons-excel buttons-html5" tabindex="0" aria-controls="DataTables_Table_1" href="#">
                                                     <span>Excel</span>
                                                </a>
                                                <a class="dt-button buttons-pdf buttons-html5" tabindex="0" aria-controls="DataTables_Table_1" href="#">
                                                    <span>PDF</span>
                                                </a>
                                                <a class="dt-button buttons-print" tabindex="0" aria-controls="DataTables_Table_1" href="#">
                                                    <span>Print</span>
                                                </a>
                                            </div>
                                                
                                            <table class="table table-bordered table-striped table-hover dataTable js-exportable" id="DataTables_Table_1" role="grid" aria-describedby="DataTables_Table_1_info">
                                                    
                                                {% block table %}
                                                {% endblock %}
                                            </table>
                                            <!--pagination-->
                                            <div class="dataTables_info" id="DataTables_Table_1_info" role="status" aria-live="polite">
                                                Showing 1 to 10 of 57 entries
                                            </div>
                                    
                                            <div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_1_paginate">
                                                <ul class="pagination">
                                                    <li class="paginate_button previous disabled" id="DataTables_Table_1_previous">
                                                        <a href="#" aria-controls="DataTables_Table_1" data-dt-idx="0" tabindex="0">
                                                            Previous
                                                        </a>
                                                    </li>
                                                    <li class="paginate_button active">
                                                        <a href="#" aria-controls="DataTables_Table_1" data-dt-idx="1" tabindex="0">
                                                            1
                                                        </a>
                                                    </li>
                                                    <li class="paginate_button ">
                                                        <a href="#" aria-controls="DataTables_Table_1" data-dt-idx="2" tabindex="0">
                                                            2
                                                        </a>
                                                    </li>
                                                    <li class="paginate_button ">
                                                        <a href="#" aria-controls="DataTables_Table_1" data-dt-idx="3" tabindex="0">
                                                            3
                                                        </a>
                                                    </li>
                                                    <li class="paginate_button ">
                                                        <a href="#" aria-controls="DataTables_Table_1" data-dt-idx="4" tabindex="0">
                                                            4
                                                        </a>
                                                    </li>
                                                    <li class="paginate_button ">
                                                        <a href="#" aria-controls="DataTables_Table_1" data-dt-idx="5" tabindex="0">
                                                            5
                                                        </a>
                                                    </li>
                                                    <li class="paginate_button ">
                                                        <a href="#" aria-controls="DataTables_Table_1" data-dt-idx="6" tabindex="0">
                                                            6
                                                        </a>
                                                    </li>
                                                    <li class="paginate_button next" id="DataTables_Table_1_next">
                                                        <a href="#" aria-controls="DataTables_Table_1" data-dt-idx="7" tabindex="0">
                                                            Next
                                                        </a>
                                                    </li>
                                                </ul>
                                            </div>
                                            <!--end pagination-->
                                        </div>
                                        <!--end body-->
                                    </div>
                                </div>
                             </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
    </div>
</div>                                                    
<!--end Tab content-->
{% endblock %}
